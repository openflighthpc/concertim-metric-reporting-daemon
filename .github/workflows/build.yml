on:
  push:
    branches: [main]
    paths-ignore: ['docs/**']
  pull_request:
    branches: [main]
    paths-ignore: ['docs/**']
  schedule:
  - cron: '0 07 * * 1' # run "At 07:00 on Monday"
  workflow_call:
    inputs:
      skipTests:
        description: 'Skip tests, useful when there is a dedicated CI job for tests'
        default: false
        required: false
        type: boolean

name: Build
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    strategy:
      fail-fast: true
      matrix:
        # go: ['stable', 'oldstable']
        # os: ['ubuntu-22.04', 'ubuntu-latest']
        go-version: [1.20.x, 1.21.x]
        os: [ubuntu-22.04]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
          check-latest: true

      - name: Go Format
        run: gofmt -s -w . && git diff --exit-code

      - name: Go Vet
        run: go vet ./...

      - name: Go Tidy
        run: go mod tidy && git diff --exit-code

      - name: Go Mod
        run: go mod download

      - name: Go Mod Verify
        run: go mod verify

      - name: Install go generate dependencies
        run: |
          GO_ENUM_VERSION=v0.5.8
          go install github.com/jmattheis/goverter/cmd/goverter@v0.18.0
          curl -fsSL "https://github.com/abice/go-enum/releases/download/${GO_ENUM_VERSION}/go-enum_$(uname -s)_$(uname -m)" -o $(go env GOPATH)/bin/go-enum
          chmod +x $(go env GOPATH)/bin/go-enum

      - name: Add go/bin to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Go Generate
        run: go generate ./... && git diff --exit-code

      - name: Go Build
        run: go build -o /dev/null ./...

      - name: Install test dependencies
        run: sudo apt-get -y install rrdtool

      - name: Go Compile Tests
        if: ${{ inputs.skipTests }}
        run: go test -exec /bin/true ./...

      - name: Go Test
        if: ${{ !inputs.skipTests }}
        # run: go test -v -count=1 -race -shuffle=on -coverprofile=coverage.txt ./...
        run: go test -v -count=1 -race -shuffle=on ./...

      - name: Go Benchmark
        if: ${{ !inputs.skipTests }}
        run: go test -v -shuffle=on -run=- -bench=. -benchtime=1x ./...

      - name: Check makefile
        run: make && make clean

